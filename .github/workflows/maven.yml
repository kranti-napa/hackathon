
name: Java Spring Boot CI

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # OpenJDK
          java-version: '17'      # Change to your Java version
          cache: maven

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn clean install --no-transfer-progress

      # Step 4: Run tests
      - name: Run tests
        run: mvn test

      # Step 5 (Optional): Package JAR
      - name: Package JAR
        run: mvn package
        
