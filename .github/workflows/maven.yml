name: Java CI (Quarkus)
# Trigger the workflow on push or pull request to the primary branch used in this
# repository. This project historically pushes to `master` so include it here.
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make Maven wrapper executable
        # Some checkouts (especially from Windows) lose the executable bit for mvnw
        # which causes `./mvnw` to fail with exit code 126 on Linux runners. Ensure it's executable.
        run: chmod +x mvnw

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run Maven tests (wrapper)
        # Use the project's Maven wrapper for deterministic CI Maven version
        run: ./mvnw -B -DskipTests=false -DtrimStackTrace=false test

      - name: Generate report (JaCoCo)
        run: ./mvnw -B jacoco:report || true

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
