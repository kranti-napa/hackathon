name: Java CI (Quarkus)

# Trigger the workflow on push or pull request to the default branches
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Maven unit tests (uses wrapper)
        run: ./mvnw -B -DskipTests=false test
        env:
          MAVEN_OPTS: -Xmx2g

      - name: Package (skip tests)
        run: ./mvnw -B -DskipTests package

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco